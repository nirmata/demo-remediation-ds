apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-alpha
  namespace: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-alpha
  template:
    metadata:
      labels:
        app: app-alpha
        team: qa
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: app-alpha
        image: busybox
        command: ["sleep", "3600"]
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: host-volume
          mountPath: /host
      volumes:
      - name: host-volume
        emptyDir: {}
